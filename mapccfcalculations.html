<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/header.css">
    <title>Map Cff Calculations</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/assets/images/favicon.ico">
</head>
<body>
    <div style="margin-left: 15px;">
        <h4 class="progressText"></h4>
        <div hidden="" class="promptMissingInfoContainer">
            <label style="font-weight: bold;"></label>
            <br>
            <input type="text" class="promptField">
            <input type="button" value="Submit name" class="promptButton">
            <br>
            <canvas style="width: 60vw"></canvas>
        </div>
        <br>
        <label style="font-weight: bold;">Auto Generated ccf comes here:</label>
        <br>
        <button id="clipboard" disabled>Copy to clipboard</button>
        <br>
        <textarea class="autoGeneratedCffTextField" style="font-family: Consolas, Courier New, Courier, monospace; width: 620px" cols="70" rows="8"></textarea>
        <div class="OutputImagesContainer" style="width: 620px; padding: 4px; display: flex; flex:auto; justify-content: space-between"></div>
    </div>

    <script type="module" src="shared/utility.js"></script>
    <script type="module" src="shared/header.js"></script>
    <script type="module" src="stats/formulas.js"></script>
    <script type="module" src="stats/gameStats.js"></script>
    <script type="module" src="ccfassist/synonyms.js"></script>
    <script type="module" src="gameloading/specialOperations.js"></script>
    <script type="module" src="gameloading/commands.js"></script>
    <script type="module" src="gameloading/loadChangesFromFile.js"></script>
    
    <script type="module" src="pagerenderer/mapccfcalculations.js"></script>
</body>
</html>
